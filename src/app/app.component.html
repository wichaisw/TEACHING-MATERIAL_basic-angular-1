<div class="border rounded bg-blue-500 m-4 p-2">
  <!-- String interpolation -->
  <h1>{{title}}</h1> 

  <!-- property binding -->
  <input type="text" [value]='content1' (change)="onContentChange($event)"/>
  <br>
  <span>{{content1}}</span>

  <br>
  <!-- two-way binding -->
  <input type="text" [(ngModel)]="content2" />
  <!-- behind the scene -->
  <!-- <input type="text" [ngModel]="content2"  (ngModelChange)="content2 = $event"/> -->
  <br>
  <span>{{content2}}</span>
</div>
